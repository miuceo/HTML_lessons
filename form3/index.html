<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="username">Username</label>
        <input type="text" name="username" id="username"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="sana">Birthdate</label>
        <input type="date" name="sana" id="sana"><br><br>
        <label for="student">Talaba</label>
        <input type="checkbox" name="student" id="student"><br><br>
        <hr>
        <label for="gender">Erkak</label>
        <input type="radio" name="gender" id="gender" value="male">
        <label for="female">Ayol</label>
        <input type="radio" name="gender" id="gender" value=""><br><br>
        <label for="passport">Passport</label>
        <input type="file" name="passport" id="passport"><br><br>
        <hr>
        <label for="tajriba"> Tajribangiz yilda</label>
        <select name="experience" id="tajriba">
            <option value="0">tajribam yo'q</option>
            <option value="1">tajribam 1 yildan kam</option>
            <option value="2">tajribam 1 yildan koproq</option>
        </select><br><br>
        <label for="haqida">Siz haqingizda</label><br><br>
        <textarea name="about" id="haqida" rows="10" cols="70"></textarea><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
